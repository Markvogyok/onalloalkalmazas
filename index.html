<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="container">
        <h2>Bejelentkezés</h2>
        <input type="text" id="username" placeholder="Felhasználónév">
        <input type="password" id="pin" placeholder="PIN kód">
        <button onclick="login()">Belépés</button>
        <p id="message" class="error"></p>
    </div>
    
    <script>
        const users = [
            { username: "user1", pin: "1234", name: "Kovács Péter", city: "Budapest", birthdate: "1990-05-20", birthplace: "Debrecen" },
            { username: "user2", pin: "5678", name: "Nagy Anna", city: "Szeged", birthdate: "1985-07-15", birthplace: "Pécs" }
        ];

        function login() {
            const username = document.getElementById("username").value;
            const pin = document.getElementById("pin").value;
            const user = users.find(u => u.username === username);

            if (!user) {
                document.getElementById("message").textContent = "Nincs ilyen felhasználó!";
            } else if (user.pin !== pin) {
                document.getElementById("message").textContent = "Hibás PIN kód!";
            } else {
                document.body.innerHTML = `
                    <div class='container'>
                        <h2>Üdvözöljük, ${user.name}!</h2>
                        <p>Lakóhely: ${user.city}</p>
                        <p>Születési dátum: ${user.birthdate}</p>
                        <p>Születési hely: ${user.birthplace}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
